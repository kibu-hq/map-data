<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Map</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://d3js.org/d3.v7.min.js" as="script">
    <link rel="preload" href="https://d3js.org/topojson.v3.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json" as="fetch" crossorigin>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>
    
    <!-- State Info Panel -->
    <div id="state-info-panel" class="state-panel hidden">
        <div class="panel-header">
            <button id="close-panel" class="close-btn">&times;</button>
            <div class="state-title">
                <span class="state-emoji"></span>
                <h2 class="state-name"></h2>
            </div>
            <div class="customer-count">
                <span class="count-number"></span>
                <span class="count-label">Kibu customers</span>
            </div>
        </div>
        
        <div class="panel-content">
            <div class="customer-stories-section">
                <h3>Customer Stories</h3>
                <div class="stories-list"></div>
            </div>
            
            <div class="resources-section">
                <h3>Related Resources</h3>
                <div class="blog-links"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
